<section class="form-main section">
  <div class="form-main__inner">
    <div class="form section">
      <p class="form__header container-form">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму
        заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
      <form id="form" name="form" action="" class="form__main">
        <div class="block-first">
          <div class="form__block container-form">
            <p class="form__title">Тип</p>
            <div class="form__input">
              <input type="checkbox" id="type-1" class="" name="type-1" /><label
                for="type-1"
                class="block-first__text"
                ><span class=""></span>
                <p>Аксессуар для интерьера</p></label
              >
              <input type="checkbox" id="type-2" class="" name="type-2" /><label
                for="type-2"
                class="block-first__text"
                ><span class=""></span>
                <p>Детская игрушка</p></label
              >
            </div>
          </div>
        </div>
        <div class="block-second">
          <div class="form__block container-form">
            <p class="form__title">Цвет</p>
            <div class="form__input block-input-second">
              <input type="checkbox" id="white" class="" name="white" /><label
                for="white"
                class="block-second__text"
                ><span class=""></span>Белый</label
              >
              <input type="checkbox" id="grey" class="" name="grey" /><label
                for="grey"
                class="block-second__text"
                ><span class=""></span>Серый</label
              >
              <input type="checkbox" id="green" class="" name="green" /><label
                for="green"
                class="block-second__text"
                ><span class=""></span>Тиффани</label
              >
              <input type="checkbox" id="black" class="" name="black" /><label
                for="black"
                class="block-second__text"
                ><span class=""></span>Черный</label
              >
              <input type="checkbox" id="pink" class="" name="pink" /><label
                for="pink"
                class="block-second__text"
                ><span class=""></span>Розовый</label
              >
              <input type="checkbox" id="orange" class="" name="orange" /><label
                for="orange"
                class="block-second__text"
                ><span class=""></span>Оранжевый</label
              >
            </div>
          </div>
        </div>
        <div class="block-third">
          <div class="form__block container-form">
            <p class="form__title">ФИО</p>
            <div class="form__input">
              <div class="form__fullname">
                <label for="name" class="form__name">Имя:</label>
                <input
                  type="text"
                  id="name"
                  class="form__text"
                  name="name"
                  placeholder="Введите ваше имя*"
                  required
                />
              </div>
              <div class="form__fullname">
                <label for="family" class="form__family">Фамилия:</label>
                <input
                  type="text"
                  id="family"
                  class="form__text"
                  name="family"
                  placeholder="Укажите фамилию*"
                  required
                />
              </div>
              <div class="form__fullname">
                <label for="surname" class="form__surname">Отчество:</label>
                <input
                  type="text"
                  id="surname"
                  class="form__text"
                  name="surname"
                  placeholder="Отвество, если желаете"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="block-fourth">
          <div class="form__block container-form">
            <p class="form__title-second">Тел</p>
            <div class="form__input">
              <input
                type="text"
                id="phone"
                class="form__text phone-ico"
                name="phone"
                placeholder="+7 ХХХ ХХХ ХХ ХХ*"
                required
              />
            </div>
          </div>
        </div>
        <div class="block-fifth">
          <div class="form__block container-form">
            <p class="form__title-second">E-mail</p>
            <div class="form__input">
              <input
                type="text"
                id="email"
                class="form__text email-ico"
                name="email"
                placeholder="Ваш Email*"
                required
              />
            </div>
          </div>
        </div>
        <div class="block-sixth">
          <div class="form__block container-form">
            <p class="form__title">Доп</p>
            <div class="form__input">
              <textarea
                class="form__textarea"
                rows="6"
                cols="45"
                id="text"
                name="text"
                placeholder="Опишите все ваши пожелания к заказу"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="block-seventh">
          <div class="form__block container-form">
            <p class="form__required">*Поля обязательны для заполнения</p>
            <div class="form__input">
              <input
                type="submit"
                form="form"
                value="Отправить заказ"
                class="form__btn button"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- /.form-main -->
