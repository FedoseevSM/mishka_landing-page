    </div>
    <div class="product__inner">

        <div class="product__info">

            расцветках и трёх размерах.
          </p>
          <table class="product__characters">
            <tbody>
              <tr>
                <td>Цвет:</td>
                <td>тиффани/серый</td>
              </tr>
              <tr>
                <td>Диаметр:</td>

        <img
          src=".\img\productOfTheWeek.png"
          alt=""
          class="product__img-1 product__picture-img"

    <p class="modal__description">Выберите размер:</p>

      </label>
      <label class="checkbox-btn">
        <input type="checkbox" />
        <span class="checkbox-btn__value">M</span>
      </label>
      <label class="checkbox-btn">
        <input type="checkbox" />
        <span class="checkbox-btn__value">L</span>
      </label>
